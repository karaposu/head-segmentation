hydra:
  run:
    dir: 'training_runs/${now:%Y-%m-%d}/${now:%H-%M}'
  output_subdir: 'yamls'

dataset_module:
  dataset_root: 'head-segmentation'
  nn_image_input_resolution: 512
  batch_size: 4
  all_augmentations: true
  size_augmentation_keys: null
  content_augmentation_keys: null
  num_workers: 0

nn_module:
  lr: 0.0001
  encoder_name: 'mobilenet_v2'
  encoder_depth: 3
  use_pretrained: true
  loss:
    background_weight: 1.0
    head_weight: 1.0

training:
  wandb_project: "head-segmentation"
  wandb_name: "test-run"
  with_gpu: false
  max_epochs: 10
  early_stop:
    monitor: "val_loss"
    patience: 5
    mode: "min"
